<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>
<!-- action - where the form send data to -->
<!-- method - what HTTP method (get/post) -->
<form action = "http://google.com" method="get">
<input type="text" name = "username" placeholder="username">
<input type="color" name="">
<input type="radio" name="">
<input type="password" name = "password" placeholder ="password">
<button>Submit</button>
<input type="Submit" name="">
</form>

<form action="http://wikipedia.org">
	<label>
		Username:
		<input type="text" name="username">
	</label>

	<label>
		Password:
		<input type="password" name="password">
	</label>

	<input type="Submit" name="Submit">
	
</form>

<form action="http://wikipedia.org">
	<label for="username">Username:</label>
	<input id="username" type="text" name="username" required="">

	<label for="password">Password:</label>
	<input id="password" type="password" name="password">

	<label>Email</label>
	<input type="Email" name="Email" required="">

	<input type="Submit" name="Submit">
</form>

<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs:</label>
    <input type="checkbox" id="dogs" name="petChoice" value="dogs">

    <label for="cats">Cats</label>
    <input type="radio" id="cats" name="petChoice" value="cats">	


    <p>What's your favorite color?</p>
    <select name="color">
    	<option>red</option>
    	<option>orange</option>
    	<option>yellow</option>
    </select>
    <button>Go!</button>

    <p>What's your current mood?</p>
    <select name="mood">
    	<option value="happy">:)</option>
    	<option value="neutral">: |</option>
    	<option value="sad">:(</option>
    </select>

    <input type="text" name="">
    <textarea name="paragraph" rows="10" cols="10"></textarea>
</form>


</body>
</html>
