<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <h1 class="text-primary">I am an h1</h1>      
          <h1 class="text-danger">I am an h1</h1>   
          <h1 class="text-info">I am an h1</h1>     
          <h1 class="text-success">I am an h1</h1>      
          <h1 class="text-white bg-dark">I am an h1</h1>     
          <h1 class="text-dark bg-light">I am an h1</h1>   
          
          <h1>regular h1</h1>
          <h1 class="display-1 text-info">display 1</h1>
          <h1 class="display-2">display 2</h1>
          <h1 class="display-3">display 3</h1>
          <h1 class="display-4">display 4</h1>

          <blockquote class="blockquote">
              <p class="mb-0">lorem ipsum dolor sit amet</p>
            <footer class="blockquote-footer">written by my cat <cite title="blue sock"></cite></footer>
            </blockquote>
          
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
